<html>
<head>


</head>


<body>
<h3> Blood Doner list </h3>


<hr>


<div class="col-md-8">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by username"
      [(ngModel)]="username"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="searchUserNmae()"
      >
        Search
      </button>
    </div>
  </div>
</div>

<hr>

<div class="list row">
  <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
    Remove All Data
  </button>

    <div class="col-md-6">
      <h4>Tutorials List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
        <pre>  {{ tutorial.username }}  {{ tutorial.age }}  {{ tutorial.address }} {{ tutorial.password }}    </pre> 
        </li>
      </ul> 
    
     
    
    </div>


    
    <div class="col-md-6">
      
       <div *ngIf="currentTutorial">
        <h4>Tutorial</h4>
        <div>
          <label><strong>username:</strong></label> {{ currentTutorial.username }}
        </div>
        <div>
          <label><strong>Age:</strong></label>
          {{ currentTutorial.age }}
        </div> 
        <div>
            <label><strong>Address:</strong></label>
            {{ currentTutorial.address }}
          </div> 
          <div>
            <label><strong>Password:</strong></label>
            {{ currentTutorial.password }}
          </div> 

          <a class="badge badge-warning" routerLink="/editpage/{{ currentTutorial.id }}">
            Edit
          </a>
       
      </div>

  
      <div *ngIf="!currentTutorial">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>

    </div>


  </div>
 


</body>

</html>
