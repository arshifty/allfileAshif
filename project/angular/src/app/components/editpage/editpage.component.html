<div *ngIf="currentTutorial" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="currentTutorial.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="description">Age</label>
        <input
          type="text"
          class="form-control"
          id="age"
          [(ngModel)]="currentTutorial.age"
          name="age"
        />
      </div>

      <div class="form-group">
        <label for="description">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentTutorial.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label for="description">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          [(ngModel)]="currentTutorial.password"
          name="password"
        />
      </div>
  
    
    </form>
  
    <button type="submit" class="badge badge-success" (click)="updateTutorial()">
      Update
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>


    <p>{{ message }}</p>

  </div>
  
  <div *ngIf="!currentTutorial">
    <br />
    <p>Cannot access this Donar...</p>
  </div>
